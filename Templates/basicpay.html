<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body p-md-5">
            <div>
              <h4>Swift Basic Plan</h4>
              <p class="text-muted pb-2">
                Please make the payment to start enjoying all the features of our premium
                plan as soon as possible
              </p>
            </div>

            <div class="px-3 py-4 border border-primary border-2 rounded mt-4 d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img src="https://i.imgur.com/S17BrTx.webp" class="rounded" width="60" />
                <div class="d-flex flex-column ms-4">

                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <sup class="dollar font-weight-bold text-muted">$</sup>
                <span class="h2 mx-1 mb-0">30</span>
                <span class="text-muted font-weight-bold mt-2">/ month</span>
              </div>
            </div>

            <h4 class="mt-5">Payment details</h4>
              <form method="POST" action="{% url 'stk' %}">
                   {% csrf_token %}
                  <label for="name">Fullname</label>
                  <input type="text" id="name" placeholder="Your name">
                  <br><br>

                  <label for="email">email</label>
                  <input type="email" id="email" placeholder="Your email">
                  <br><br>
    <label for="phone">Phone Number :</label>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
    <br><br>



    <label for="amount">Amount :</label>
    <input type="text" id="amount" name="amount" placeholder="Amount">
    <br><br>
  <button type="submit">Submit</button>
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
